name: checkkhodam
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  image_picker: ^0.8.5+3
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.4
  path: ^1.9.0
  http: ^1.2.2
  image: ^3.3.0
  share_plus: ^10.1.2
  screenshot: ^3.0.0
  dio: ^5.7.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/bg_quiz_odd.png
