    - assets/images/bg_asset_quiz0.png
    - assets/images/Ellipse 60.png
    - assets/images/Ellipse 61.png
    - assets/images/Ellipse 62.png
    - assets/images/Ellipse 63.png
    - assets/images/Ellipse 70.png
    - assets/images/Ellipse 71.png
    - assets/images/CHECKHODAM.png
    - assets/images/CHECKHODAM_1.png
    - assets/images/Rectangle 353.png
    - assets/images/Rectangle 354.png
    - assets/images/Group 45.png
    - assets/images/Group 43.png
    - assets/images/Group 47.png
    - assets/images/Ellipse 65.png
    - assets/images/Ellipse 67.png
    - assets/images/Ellipse 69.png
    - assets/images/Final State.png
    - assets/images/Search More.png
    - assets/images/Icon.png
    - assets/images/Rotate Camera.png
    - assets/images/ic_process.png
    - assets/images/Rectangle 360.png
    - assets/images/Save.png

  fonts:
    - family: DEATH_FONT
      fonts:
        - asset: assets/fonts/DEATH_FONT.TTF
